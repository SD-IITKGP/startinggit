<body>

    <div id="welcomediv">
        <b id="welcome" style="font-family: Bradley Hand, cursive;">WELCOME <br> TO <br> THE SD PLAYER</b>

        alt="my image" id="myimage">
    <div id="SDplayerdiv">
        <div id="formdiv" width="100%">
            <form id="form" onsubmit="return false;">
                <label for="link">Link of video you want to play:</label>
                <input type="text" id="userInput" style="width: 50%;" />
                <input id="submit" type="submit" onclick="input(); initializeplayer()" />
            </form>
        </div>
        <video id="SDplayer" src="https://media.publit.io/file/InShot_20210326_164834539.mp4" width="100%" height="700"></video>
        <div id="playpausebtndiv">
            <button id="playpausebtn" onclick="pause(this,'SDplayer'); initializeplayer()"><img src="play.png" alt="pause" id="img"></button>
            <input type="range" min="0" max="100" value="0" id="slider" step="1">
            <b id="slidervalue">00.00 sec</b>
        </div>
    </div>
    <script>alert("This website is still under development and might have some bugs.\r\nDEDICATED TO MY FATHER!!")</script>
    <script>
        var vid, seekslider;
function initializeplayer(){
	// Set object references
	vid = document.getElementById("SDplayer");
	seekslider = document.getElementById("slider");
    showtime=document.getElementById("slidervalue");
	// Add event listeners
	seekslider.addEventListener("change",vidSeek,false);
	vid.addEventListener("timeupdate",seektimeupdate,false);
}
function showtimeupdate(){
    showtime.innerHTML= seekslider.value + ".00 sec";
}
function vidSeek(){
	var seekto = vid.duration * (seekslider.value / 100);
	vid.currentTime = seekto;
}
function seektimeupdate(){
	var nt = vid.currentTime * (100 / vid.duration);
	seekslider.value = nt;
    showtimeupdate();
}
        var input = document.getElementById("userInput").addEventListener("mousedown", concern, false);
        function concern() {
            alert("Add the link of video u want to play in text which can be embedded.");
        }
        function pause(btn, video) {
            var vid = document.getElementById(video);
            if (vid.paused) {
                vid.play();
                var img = document.getElementById("img")
                img.src="pause.png";
            }
            else {
                vid.pause();
                var img = document.getElementById("img")
                img.src = "play.png";
            }
        }
        </script>
    <script>
        function input() {
            var input = document.getElementById("userInput").value;
            var video = document.getElementById("SDplayer");
            video.src = input;
        }
        
    </script>
